<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Animation</title>
    <style>
        .number {
            font-size: 40px;
            font-weight: bold;
            color: #000;
            margin: 10px;
        }
    </style>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div style="background-color: blueviolet; width:470px; display: flex; gap:50px; ">
        <div>
            <span class="material-symbols-outlined">
                raven
                </span>
            <div class="number" id="followers"> 0</div>
            <p>Twitter Followers</p>
        </div>
        <div>
            <span class="material-symbols-outlined">
                home
                </span>
            <div class="number" id="subscribers">0</div>
            <p>YouTube Subscribers</p>
        </div>
        <div>
            <span class="material-symbols-outlined">
                favorite
                </span>
            <div class="number" id="fans">0</div>
            <p>Facebook Fans</p>
        </div>    
    </div>
</body>
<script src="./b5.js"></script>
</html>
