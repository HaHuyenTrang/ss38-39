<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .step-container {
          display: flex;
          align-items: center;
          margin-bottom: 20px;
        }
        .step {
          width: 30px;
          height: 30px;
          border-radius: 50%;
          background-color: grey;
          display: flex;
          justify-content: center;
          align-items: center;
          color: white;
        }
        .step.active {
          background-color: green;
        }
        .step-link {
          flex-grow: 1;
          height: 2px;
          background-color: grey;
        }
        .step-link.active {
          background-color: green;
        }
        .button {
          margin-top: 10px;
        }
        .button:disabled {
          opacity: 0.5;
          cursor: not-allowed;
        }
      </style>
</head>
<body>
    <div class="step-container">
        <div class="step">1</div>
        <div class="step-link"></div>
        <div class="step">2</div>
        <div class="step-link"></div>
        <div class="step">3</div>
        <div class="step-link"></div>
        <div class="step">4</div>
      </div>
      
      <button id="prevButton" class="button">Prev</button>
      <button id="nextButton" class="button">Next</button>
    
</body>
<script src="./b1.js"></script>
</html>
