<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade In Image</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #overlay img {
            opacity: 0;
            transition: opacity 2s;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <img src="https://d1hjkbq40fs2x4.cloudfront.net/2017-08-21/files/landscape-photography_1645.jpg" alt="Background Image">
    </div>
</body>
<script src="./b3.js"></script>
</html>
